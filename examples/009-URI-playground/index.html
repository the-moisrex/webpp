<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <title>URI Playground</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>


<main>
    <form action="/parse-uri" method="get">
        <input placeholder="http://..." type="text" name="uri">
    </form>
    <div class="perf-results">
        <span id="parsing-time">0ns</span> parsing time, and
        <span id="network-time">0ms</span> network time
    </div>
    <div id="result"></div>
</main>

<div class="settings">
    <button id="dark-mode-switch">
        <span class="details">Switch Dark-Mode</span>
    </button>
</div>

<script src="assets/scripts.js"></script>
</body>
</html>
